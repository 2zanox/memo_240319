<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<section layout:fragment="content" class="contents d-flex justify-content-center">
	
	<div class="sign-in-box">
		<h2 class="text-center font-weight-bold m-4">로그인</h2>
		<form method="post" action="">
	
			<div class="d-flex justify-content-center">
				<div>
					<div class="my-2 font-weight-bold">아이디</div>
					<input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요.">
	
					<div class="my-2 font-weight-bold">비밀번호</div>
					<input type="password" class="form-control" id="passward" placeholder="비밀번호를 입력해주세요.">
	
					<div class="d-flex">
						<button type="submit" class="btn btn-warning w-100 mt-3">회원가입</button>
						<button type="submit" class="btn btn-info w-100 mt-3 ml-2">로그인</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>

<th:block layout:fragment="script">

</th:block>
