<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<section layout:fragment="content" class="contents">
	<div class="sign-up-box">
		<h1>회원가입</h1>
		<form method="post" action="">

			<div class="d-flex justify-content-center">
				<div>
					<div>
						<div>
							<div class="my-2 font-weight-bold">아이디</div>
							<input type="text" class="form-control" id="id"
								placeholder="아이디를 입력해주세요.">
						</div>
						<button type="submit" class="btn btn-success ml-3">중복확인</button>
					</div>

					<div class="my-2 font-weight-bold">비밀번호</div>
					<input type="password" class="form-control" id="passward"
						placeholder="비밀번호를 입력해주세요.">

					<div class="my-2 font-weight-bold">비밀번호 확인</div>
					<input type="password" class="form-control" id="passwardCheck"
						placeholder="비밀번호를 입력해주세요.">

					<div class="my-2 font-weight-bold">이름</div>
					<input type="text" class="form-control" id="name"
						placeholder="이름을 입력해주세요.">

					<div class="my-2 font-weight-bold">이메일 주소</div>
					<input type="text" class="form-control" id="email"
						placeholder="이메일을 입력해주세요.">

					<button type="submit" class="btn btn-info w-100 mt-3">회원가입</button>
				</div>
			</div>
		</form>
	</div>
</section>

<th:block layout:fragment="script">

</th:block>
</html>
